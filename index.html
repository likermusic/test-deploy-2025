    .work .btn {
      border-radius: 10px;

    }

    .card-lg {
      border-radius: 20px;
      width: 70px;
      height: 150px;
      background-image: url();
      /* margin: 0 30px; */
    }

    /* .features .card-lg {
      margin: 0;
      margin-right: 50px;
    } */
    .hero .item {}

      margin: 50px;
    }

    .tarif {
      border-radius: 15px;
      padding: 10px;
      width: 200px;
    }

    .rarif_common {

    }

      background-color: orangered;
    }

    <div class="tarifs__tarif tarifs__tarif_main">2</div>
    <div class="tarifs__tarif tarifs__tarif_common tarifs__tarif_font-lg">3</div>

  <section class="hero">

      <div class="hero-item">

      <div class="card-lg"></div>

    </div>

  <section class="features">
    <div class="card-lg"></div>
    <div class="card-md"></div>

  </section>


  <!-- Верно. Семантически осмысленный блок `error` -->

  <!-- Блок `header` -->

    <div class="logo"></div>

    <form class="search-form"></form>
  </header>


  <section class="hero">
    <div class="container">
      <div class="hero__description">
        <h1 class="hero__title">
          Lorem ipsum dolor <span class="hero__span">sit</span>.
        </h1>
        <p class="text">Lorem ipsum dolor sit amet consectetur.</p>
        <button class="btn"></button>

      <img class="hero__image" src="" alt="">
